# Build Windows .exe and upload to GitHub Release
name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to upload the exe to (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm Xalibre_win.spec

      - name: Upload EXE to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.inputs.release_tag }}" dist/Xalibre.exe --repo ${{ github.repository }} --clobber
